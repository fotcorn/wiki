{% load i18n %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<form action="{% url 'account:login' %}" method="post">

    <table>

    <input type="submit" value="{% trans 'Login' %}">

</body>
</html>
